<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Transparansi Keuangan BEM</title>

<!-- ICON -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
/* =========================
   RESET & GLOBAL
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #eeeeee, #edaae6);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* =========================
   LOGIN BOX
========================= */
.login-box {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.96);
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeIn 0.8s ease;
}

/* =========================
   HEADER
========================= */
.login-header {
  text-align: center;
  margin-bottom: 25px;
}

.login-icon {
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 15px;
  color: white;
  font-size: 28px;
}

.login-header h2 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
}

.login-header p {
  font-size: 14px;
  color: #666;
}

/* =========================
   FORM
========================= */
.form-group {
  margin-bottom: 18px;
}

.form-group label {
  font-size: 13px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.input-group {
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 12px 42px 12px 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
}

.password-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  color: #777;
}

/* =========================
   REMEMBER ME
========================= */
.remember-me {
  font-size: 14px;
  display: flex;
  align-items: center;
}

.remember-me input {
  margin-right: 6px;
}

/* =========================
   BUTTON
========================= */
.btn {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: 0.3s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102,126,234,0.4);
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* =========================
   FOOTER
========================= */
.login-footer {
  margin-top: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.btn-secondary {
  padding: 12px;
  border-radius: 12px;
  background: #f1f1f1;
  color: #333;
  text-decoration: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  transition: 0.3s;
}

.btn-secondary:hover {
  background: #e4e4e4;
}

/* =========================
   ALERT
========================= */
.alert {
  display: none;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 15px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.alert.error {
  background: #ffe0e0;
  color: #c0392b;
}

.alert.success {
  background: #e0f8ea;
  color: #27ae60;
}

/* =========================
   ANIMATION
========================= */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 480px) {
  .login-box {
    margin: 20px;
  }
}
</style>
</head>

<body>

<div class="login-box">
  <div class="login-header">
    <div class="login-icon">
      <i class="fas fa-lock"></i>
    </div>
    <h2>Login Admin & Bendahara</h2>
    <p>Masukkan kredensial Anda</p>
  </div>

  <div id="alert-container"></div>

  <form id="login-form">
    <div class="form-group">
      <label><i class="fas fa-user"></i> Username</label>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
    </div>

    <div class="form-group">
      <label><i class="fas fa-lock"></i> Password</label>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="password-icon"></i>
        </button>
      </div>
    </div>

    <div class="form-group remember-me">
      <input type="checkbox" id="remember-me"> Ingat saya
    </div>

    <button type="submit" class="btn" id="login-btn">
      <i class="fas fa-sign-in-alt"></i> Masuk
    </button>
  </form>

  <div class="login-footer">
    <a href="index.html" class="btn-secondary">
      <i class="fas fa-home"></i> Beranda
    </a>
  </div>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById('password');
  const icon = document.getElementById('password-icon');
  pass.type = pass.type === 'password' ? 'text' : 'password';
  icon.className = pass.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
}

document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const user = username.value;
  const pass = password.value;
  const btn = document.getElementById('login-btn');

  if (!user || !pass) {
    showAlert('error','Username & password wajib diisi');
    return;
  }

  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
  btn.disabled = true;

  setTimeout(() => {
    if (
      (user === 'admin' && pass === 'adminkeren') ||
      (user === 'bendahara' && pass === 'semangat')
    ) {
      // Simpan data user ke localStorage
      const userData = {
        id: user === 'admin' ? 1 : 2,
        username: user,
        role: user === 'admin' ? 'Admin' : 'Bendahara',
        loginTime: new Date().toISOString()
      };
      
      localStorage.setItem('user', JSON.stringify(userData));
      
      // Simpan preferensi remember me jika dicentang
      if (document.getElementById('remember-me').checked) {
        localStorage.setItem('rememberMe', 'true');
      } else {
        localStorage.removeItem('rememberMe');
      }
      
      showAlert('success','Login berhasil, mengalihkan...');
      setTimeout(()=>location.href='dashboard.html',1000);
    } else {
      showAlert('error','Username atau password salah');
      btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
      btn.disabled = false;
    }
  }, 800);
});
function showAlert(type, message) {
  const alertContainer = document.getElementById('alert-container');
  alertContainer.innerHTML = `
    <div class="alert ${type}">
      <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
      <span>${message}</span>
    </div>
  `;
  const alertEl = alertContainer.querySelector('.alert');
  alertEl.style.display = 'flex';
  setTimeout(() => {
    alertEl.style.display = 'none';
  }, 3000);
}
</script> 
</body>
</html>
